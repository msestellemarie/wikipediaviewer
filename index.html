<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
    <script src="https://use.fontawesome.com/2fe4f6d642.js"></script>
    <link rel="stylesheet" src="text/css" href="wikipedia.css">
    <script src="wikipedia.js"></script>
    <title>Wikipedia Viewer</title>
    <link rel="icon" type="img/png" href="">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-xl-4">
          <form class="form-inline">
            <label class="sr-only">Search</label>
            <input class="form-control mr-2 mb-sm-0 mb-2" type="text" placeholder="Search...">
            </input>
            <button class="btn btn-outline-primary mr-2 search">
              <i class="fa fa-search fa-lg" aria-hidden="true"></i>
            </button>
            <button type="button" class="btn btn-outline-primary random">
              <i class="fa fa-random fa-lg" aria-hidden="true"></i>
            </button>
          </form>
        </div>
      </div>
      <div class="row">
        <div class="col-xl-6 text-center random-pg">
          <div class="title-random"></div>
          <p class="content-random"></p>
        </div>
      </div>
      <div class="row">
        <div class="col-xl-6 text-center c1">
          <div class="title1"></div>
          <p class="content1"></p>
        </div>
      </div>
      <div class="row">
        <div class="col-xl-6 text-center c2">
          <div class="title2"></div>
          <p class="content2"></p>
        </div>
      </div>
      <div class="row">
        <div class="col-xl-6 text-center c3">
          <div class="title3"></div>
          <p class="content3"></p>
        </div>
      </div>
      <div class="row">
        <div class="col-xl-6 text-center c4">
          <div class="title4"></div>
          <p class="content4"></p>
        </div>
      </div>
      <div class="row">
        <div class="col-xl-6 text-center c5">
          <div class="title5"></div>
          <p class="content5"></p>
        </div>
      </div>
    </div>
  </body>
</html>
