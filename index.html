<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
    <script src="https://use.fontawesome.com/2fe4f6d642.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" src="text/css" href="wikipedia.css">
    <script src="wikipedia.js"></script>
    <title>Wikipedia Viewer</title>
    <link rel="icon" type="img/png" href="">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-xl-6">
          <form class="form-inline">
            <label class="sr-only">Search</label>
            <input class="form-control mr-2 mb-sm-0 mb-2" type="text" placeholder="Search Wikipedia...">
            </input>
            <button title="Search Wikipedia" class="btn btn-primary mr-2 search">
              <i class="fa fa-search fa-lg" aria-hidden="true"></i>
            </button>
            <button type="button" title="Random Wikipedia article" class="btn btn-primary random">
              <i class="fa fa-random fa-lg" aria-hidden="true"></i>
            </button>
          </form>
        </div>
      </div>
      <div class="row">
        <div class="col-xl-6 random-pg rounded">
          <div class="title-random"></div>
          <div class="content-random"></div>
        </div>
      </div>
      <div class="row">
        <div class="col-xl-6 c1 rounded">
          <div class="title1"></div>
          <div class="content1"></div>
        </div>
      </div>
      <div class="row">
        <div class="col-xl-6 c2 rounded">
          <div class="title2"></div>
          <div class="content2"></div>
        </div>
      </div>
      <div class="row">
        <div class="col-xl-6 c3 rounded">
          <div class="title3"></div>
          <div class="content3"></div>
        </div>
      </div>
      <div class="row">
        <div class="col-xl-6 c4 rounded">
          <div class="title4"></div>
          <div class="content4"></div>
        </div>
      </div>
      <div class="row">
        <div class="col-xl-6 c5 rounded">
          <div class="title5"></div>
          <div class="content5"></div>
        </div>
      </div>
    </div>
  </body>
</html>
